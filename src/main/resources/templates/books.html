<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{_layout}">

<head>
    <title>Danh sách sách</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Danh Sách Sách</h1>

        <div class="mb-3">
            <a th:href="@{/books/add}" class="btn btn-primary">Thêm sách mới</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc muốn xóa sách này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
