<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{_layout}">

<head>
    <title>Thêm sách mới</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Thêm sách mới</h1>

        <div class="row">
            <div class="col-md-6">
                <form action="/books/add" method="post" th:object="${book}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu đề:</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control"
                            placeholder="Nhập tiêu đề sách" required />
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Tác giả:</label>
                        <input type="text" id="author" th:field="*{author}" class="form-control"
                            placeholder="Nhập tên tác giả" required />
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <a href="/books" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
